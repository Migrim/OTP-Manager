<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Prevents scrolling */
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /* Behind content */
        }

        .profile-container {
            text-align: center;
            border-radius: 20px;
            background: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            padding: 20px;
            width: 400px;
            position: absolute; /* Centering the container */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust the position correctly */
            z-index: 1; /* Above canvas */
        }

        h1 {
            margin: 20px 0;
            font-weight: 700;
        }

        p {
            font-weight: 300;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas> <!-- Canvas for Matrix animation -->
    <div class="profile-container">
        <h1>Willkommen {{ username }}!</h1>
        <p id="loading-text">Getting things ready</p>
        {% if last_login_time %}
        <p>Server Login Time: {{ last_login_time }}</p>
        {% else %}
        <p>No saved Login Time!</p>
        {% endif %}
    </div>    

    <script>
        function startMatrixAnimation() {
            var c = document.getElementById("matrixCanvas");
            var ctx = c.getContext("2d");

            c.height = window.innerHeight;
            c.width = window.innerWidth;

            var matrixChars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
            matrixChars = matrixChars.split("");

            var font_size = 10;
            var columns = c.width / font_size; 
            var drops = [];
            for(var x = 0; x < columns; x++) {
                drops[x] = Math.floor(Math.random() * c.height / font_size); 
            }

            function drawMatrix() {
                ctx.fillStyle = "rgba(0, 0, 0, 1)"; // Fully opaque black background
                ctx.fillRect(0, 0, c.width, c.height);
                ctx.fillStyle = "#800080"; // Purple text
                ctx.font = font_size + "px arial";

                for(var i = 0; i < drops.length; i++) {
                    var text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                    ctx.fillText(text, i * font_size, drops[i] * font_size);
                    
                    if(drops[i] * font_size > c.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }

            setInterval(drawMatrix, 33);
        }

        document.addEventListener("DOMContentLoaded", function() {
            startMatrixAnimation();
            let loadingText = document.getElementById("loading-text");
            let counter = 0;
            let loadingInterval = setInterval(() => {
                if (counter < 3) {
                    loadingText.innerHTML += '.';
                    counter++;
                } else {
                    loadingText.innerHTML = "Getting things ready";
                    counter = 0;
                }
            }, 500);

            setTimeout(function() {
                clearInterval(loadingInterval);

                document.body.style.opacity = "0";

                setTimeout(function() {
                    window.location.href = "{{ url_for('home') }}";
                }, 600);
            }, 1500);
        });
    </script>
</body>
</html>
