<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #202020;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            transition: opacity 0.6s ease-in;
        }

        body.loaded {
            background: url('{{ url_for("static", filename="Background.jpg") }}') center/cover no-repeat;
            opacity: 1;
        }

        .profile-container {
            text-align: center;
            border-radius: 20px;
            background: #333;
            padding: 20px;
            width: 400px;
        }

        h1 {
            margin: 20px 0;
            font-weight: 700;
        }

        p {
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Willkommen {{ username }}!</h1>
        <p id="loading-text">Getting things ready</p>
        {% if last_login_time %}
        <p>Server Login Time: {{ last_login_time }}</p>
        {% else %}
        <p>No saved Login Time!</p>
        {% endif %}
    </div>    

    <script>
        var image = new Image();
        image.src = '{{ url_for("static", filename="Background.jpg") }}';
        image.onload = function() {
            document.body.classList.add('loaded');
        };

        document.addEventListener("DOMContentLoaded", function() {
            let loadingText = document.getElementById("loading-text");
            let counter = 0;
            let loadingInterval = setInterval(() => {
                if (counter < 3) {
                    loadingText.innerHTML += '.';
                    counter++;
                } else {
                    loadingText.innerHTML = "Getting things ready";
                    counter = 0;
                }
            }, 500);

            setTimeout(function() {
                clearInterval(loadingInterval);

                document.body.style.opacity = "0";

                setTimeout(function() {
                    window.location.href = "{{ url_for('home') }}";
                }, 600);
            }, 4500);
        });
    </script>
</body>
</html>
