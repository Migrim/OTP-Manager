<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #212121;
            color: #fff;
            text-align: center;
            padding: 100px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }

        a {
            color: #29b6f6;
            text-decoration: none;
            border-bottom: 1px solid #29b6f6;
            transition: border-bottom-color 0.3s ease;
        }

        a:hover {
            border-bottom-color: transparent;
        }

        .emoji {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Oops! It looks like you're lost....</p>
        <p>Return to <a href="/">Home</a> or try <a href="#" onclick="history.back()">going back</a>.</p>
        <div class="emoji">Ich wars nicht...</div>
    </div>
</body>
</html>
