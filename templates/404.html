<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            text-align: center;
            font-family: "Arial", sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #4caf50;
            font-size: 10em; /* Increased font size */
            margin-bottom: 0;
        }

        p {
            color: #bbb;
            font-size: 1.5em; /* Increased font size */
            margin-top: 0;
        }

        a {
            color: #4caf50;
            text-decoration: none;
            font-size: 1.2em; /* Increased font size */
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px; /* Adjusted for larger content */
            text-align: center;
        }

        .glitch {
            position: relative;
            color: transparent;
            animation: none;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            color: #f7e7f7;
            overflow: hidden;
        }

        .glitch::before {
            left: 3px; /* Adjusted for larger text */
            text-shadow: -2px 0 #4caf50;
        }

        .glitch::after {
            left: -3px; /* Adjusted for larger text */
            text-shadow: 2px 0 #4caf50;
        }

        .toothless-gif {
            margin-top: 20px;
            max-width: 300px; /* Increased GIF size */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="404">404</h1>
        <p>Oops! It looks like you're lost...</p>
        <p>Return to <a href="/">Home</a> or try <a href="#" onclick="history.back()">going back</a>.</p>
        <img src="https://media.tenor.com/2l4-h42qnmcAAAAi/toothless-dancing-toothless.gif" class="toothless-gif" alt="Dancing Toothless">
    </div>    
</body>
</html>
