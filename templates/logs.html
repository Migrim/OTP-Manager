{% extends 'bootstrap/base.html' %}

{% block title %}Real-time Logs{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Real-time Logs</a>
    <a href="{{ url_for('home') }}" class="navbar-brand">Back to OTP List</a>
</nav>
{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #222222;
        color: #FFF;
        margin: 0;
        padding: 0;
    }

    .navbar {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
    }
    
    .navbar-dark .navbar-brand {
        color: #f1f1f1;
        font-size: 1.5rem;
        margin-right: 20px;
        transition: color 0.3s;
    }
    
    .navbar-dark .navbar-brand:hover {
        color: #CD5C5C;
    }

    .logs-section {
        padding: 30px;
    }

    .logs-box {
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
        max-height: 70vh;
        overflow-y: auto;
    }

    .logs-box div {
        margin: 0;
        font-size: 0.875em;
        color: #343a40;
        padding: 15px;
        white-space: pre-wrap;
    }

    .scroll-to-end-button {
        display: inline-block;
        background-color: #CD5C5C;
        color: #ffffff;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
        border-radius: 5px;
        float: right;
    }

    .scroll-to-end-button:hover {
        background-color: #cd5c5c9f;
    }

</style>

<div class="logs-section">
    <h1>Real-time Logs</h1>
    <div class="logs-box">
        <div id="logs"></div>
    </div>
    <div class="scroll-to-end-button" id="scroll-to-end">Scroll to End</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    function updateLogs() {
        $.get("/get_logs?lines=100", function(data) {
            var formattedLogs = data.logs.replace(/\[error\]/g, '<span style="color: red;">[error]</span>');
            $("#logs").html(formattedLogs);
        });
    }

    function scrollToBottom() {
        var logsBox = document.querySelector(".logs-box");
        logsBox.scrollTop = logsBox.scrollHeight;
    }

    setInterval(updateLogs, 5000);
    updateLogs();

    var scrollToButton = document.getElementById("scroll-to-end");
    scrollToButton.addEventListener("click", scrollToBottom);
</script>
{% endblock %}
