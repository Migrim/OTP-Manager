<!DOCTYPE html>
<html>
<head>
    <title>OTP Secrets</title>
</head>
<body>
    <h1>OTP Secrets</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Secret</th>
                <th>Type</th>
                <th>OTP Code</th>
                <th>Company</th>
                <th>Kundennummer</th>
            </tr>
        </thead>
        <tbody>
            {% for secret in matched_secrets %}
                <tr>
                    <td>{{ secret.name }}</td>
                    <td>{{ secret.secret }}</td>
                    <td>{{ secret.otp_type }}</td>
                    <td>{{ secret.otp_code }}</td>
                    <td>{{ secret.company }}</td>
                    <td>{{ secret.company_kundennummer }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
